<script>
    class Circle {
        radius;
        color;

        constructor(radius, color) {
            this.radius = radius;
            this.color = color;
            this.getArea =  Math.round(Math.PI * radius * radius);
        }
    }

    let circle1 = new Circle(2,"red");
    console.log(circle1)
    console.log(circle1.getArea)
</script>
