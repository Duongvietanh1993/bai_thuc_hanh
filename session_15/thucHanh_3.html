<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Nhập số phần tử của mảng")
    let arr1 = [];
    for (let i = 0; i < num; i++) {
        let ele = prompt(`Nhập phần tử thứ ${i + 1} của mảng ${num} số`)
        arr1.push(ele);
    }

    function minArray(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    let min = minArray(arr1);
    console.log(min)
</script>
</body>
</html>
