<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            border-collapse: collapse;
        }

        table {
            border: 3px solid black;
            border-collapse: collapse;
        }

        td, tr {
            width: 100px;
            height: 30px;
            border: 2px solid black;
            text-align: center;
        }
        h2,h3{
            color: #0433ff;
        }
    </style>
</head>
<body>
<table>
    <caption>
        <h2>Simple Internet HTML Color Table</h2>
        <h3>with HTML codes - 81 color set</h3>
    </caption>
    <tbody>
    <tr>
        <td></td>
        <td>Col 1</td>
        <td>Col 2</td>
        <td>Col 3</td>
        <td>Col 4</td>
        <td>Col 5</td>
        <td>Col 6</td>
        <td>Col 7</td>
        <td>Col 8</td>
        <td>Col 9</td>
    </tr>
    <tr>
        <td>Row 1</td>
        <td style="color: black">FFFFFF</td>
        <td style="background-color: #000000; color: white">000000</td>
        <td style="background-color: #333333; color: white">333333</td>
        <td style="background-color: #666666; color: white">666666</td>
        <td style="background-color: #999999">999999</td>
        <td style="background-color: #CCCCCC">CCCCCC</td>
        <td style="background-color: #CCCC99">CCCC99</td>
        <td style="background-color: #9999CC">9999CC</td>
        <td style="background-color: #666699; color: white">666699</td>
    </tr>
    </tbody>
</table>
</body>
</html>
